<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="arkaPlan">

        <div class="ust">
            <input type="text" name="" id="txtAra" class="ara" placeholder="Enter the Location">
        </div>

        <div class="orta">
            <div class="box">

                <div class="box-ust">
                    <div class="in-box countryFlag">NONE</div>

                    <div class="place in-box">NONE</div>
    
                    <div class="weather in-box">NONE</div>
                </div>

                <div class="box-orta">
                    <div class="derece"><h1 class="sayi">NONE°C</h1></div>
                </div>

                <div class="box-alt">
                    <div class="durum">NONE</div>
                </div>

            </div>

            <div class="box2"></div>
        </div>

        <div class="alt">
            <div class="box-alt2">
                <div class="feels">
                    NONE°C
                    <p>Feels Like</p>
                </div>

                <div class="humidity">
                    NONE%
                    <p>Humidity</p>
                </div>

                <div class="wind">
                    NONEm/s
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
